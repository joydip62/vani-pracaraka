<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ===================================== google font ==================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- ===================================== Custom css ===================================== -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/city.js"></script>
    <title>VANI PRACARAKA</title>
  </head>
  <body>
    <section id="main-section">
        <div class="header-section">
            <div class="header text-center">
                <h1>VANI PRACARAKA</h1>
                <img src="assets/img/banner-title-heading.png" alt="">
                <h2>Quick Donation</h2>
                <p>Your Devotional Path</p>
            </div>
        </div>
        <div class="main-body-content">
            <h2 class="text-center mt-5">Offer your Seva and receive the blessings of Sri Sri Radha Madhav and Gauranga</h2>
            <form class="row g-3" action="" method="">
                <div class="col-md-6">
                  <label for="legalName" class="form-label">Legal Name *</label>
                  <input type="text" class="form-control" id="legalName" name="legalName" placeholder="Enter Your Legal Name" required>
                </div>
                <div class="col-md-6">
                  <label for="diksaName" class="form-label">Diksa Name</label>
                  <input type="text" class="form-control" id="diksaName" name="diksaName" placeholder="Enter Your Dhisa Name">
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address *</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                </div>
                <div class="col-md-6">
                  <label for="sts" class="form-label">State *</label>
                  <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-select" required></select>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">City *</label>
                  <select id ="state" class="form-select" required></select>
                </div>
                <div class="col-md-2">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="zip" placeholder="Enter Your Zip" required>
                </div>
                <div class="col-md-4">
                    <label for="mobileNo" class="form-label">Mobile No (What's App) *</label>
                    <input type="tel" class="form-control" id="mobileNo" name="mobileNo" placeholder="Enter Your What's App Mobile No (+91)">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mobileNo" name="email" placeholder="Enter Your email">
                </div>
                <div class="col-md-4">
                    <label for="panNo" class="form-label">Pan No *</label>
                    <input type="text" class="form-control" id="panNo" name="panNo" placeholder="Enter Your Pan Card Number">
                </div>
                <div class="col-md-6 mt-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I would like to receive 80-G receipt's for my donations annually.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          I would like to receive updates from Victory Flag Publications.
                        </label>
                    </div>
                </div>
                <div class="col-md-6 radio mt-5">
                    <p class="">I would like to receive books in </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  onclick="language(0)">
                        <label class="form-check-label" for="flexRadioDefault1">
                          English
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  onclick="language(0)" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Hindi
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" onclick="language(0)">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Bengali
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" onclick="language(0)">
                        <label class="form-check-label" for="flexRadioDefault4">
                            Tamil
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" onclick="language(1)">
                        <label class="form-check-label" for="flexRadioDefault5">
                            Other language
                        </label>
                    </div>
                    <div id="other-lan" class="mt-4">
                        <input type="text" class="form-control" id="otherLanBook" name="otherLanBook" placeholder="Enter Your Language">
                    </div>
                </div>

                <h4>Please post the books to the following Address:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="anotherAddress">
                    <label class="form-check-label" for="anotherAddress">
                        Add new address for book delivery?
                    </label>
                </div>
                <div class="otherAddress" id="otherAddress">
                  <div class="row">
                    <div class="col-12 mt-3">
                      <label for="address" class="form-label">Address *</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6 mt-3">
                      <label for="bookState" class="form-label">State</label>
                      <input type="text" class="form-control" id="bookState" name="bookState" placeholder="Enter Your State">
                    </div>
                    <div class="col-md-4 mt-3">
                      <label for="bookCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="bookCity" name="bookCity" placeholder="Enter Your City">
                    </div>
                    <div class="col-md-2 mt-3">
                      <label for="zip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="zip" placeholder="Enter Your Zip">
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Donate Now</button>
                </div>
            </form>
        </div>
    </section>



    




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <script src="assets/js/cusmot.js"></script>

    <script language="javascript">print_state("sts");</script>
